{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Imported Malaria Cases</title>
        <link rel="stylesheet" href="{%static 'map/styles.css' %}"/>
    </head>
    <body>
        <h1>Imported Malaria Cases</h1>
        <ul>
            {% for case in malariaCases %}
            <li>
                <a href="{% url 'malariacase' case.id %}"> {{ case }}</a>
            </li>
            {% endfor %}
    </body>
</html>
